<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says game</h1>
    <h2>Press any key to start game!</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn orange" type="button" id="orange">3</div>
        </div>
        
        <div class="line-two">
            <div class="btn skyblue" type="button" id="skyblue">2</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
        
    </div>
    <Script src="app.js"></Script>
</body>
</html>
